const tests = [
  { id: 'newborn', title: 'Newborn Basics', subtitle: '0-3 Months', description: 'Sleep, feeding, cord care, and early health signs', icon: '👶', color: '#FF9AAB' },
  { id: 'development', title: 'Baby Development', subtitle: '3-12 Months', description: 'Milestones, motor skills, and cognitive growth', icon: '🌱', color: '#7BC67B' },
  { id: 'safety', title: 'Health & Safety', subtitle: 'Essential Knowledge', description: 'Illness, emergencies, and childproofing', icon: '🛡️', color: '#5DADE2' },
  { id: 'feeding', title: 'Feeding & Nutrition', subtitle: 'Birth to 12 Months', description: 'Breastfeeding, formula, solids, and allergies', icon: '🍼', color: '#F7B731' },
];

function App() {
  const [screen, setScreen] = React.useState('select');
  const [selectedTest, setSelectedTest] = React.useState(null);
  const [questions, setQuestions] = React.useState([]);
  const [currentQ, setCurrentQ] = React.useState(0);
  const [selected, setSelected] = React.useState(null);
  const [showResult, setShowResult] = React.useState(false);
  const [score, setScore] = React.useState(0);

  const startTest = (test) => {
    setSelectedTest(test);
    setQuestions([...allQuestions[test.id]].sort(() => Math.random() - 0.5));
    setScreen('quiz');
    setCurrentQ(0);
    setScore(0);
    setSelected(null);
    setShowResult(false);
  };

  const handleAnswer = (idx) => {
    if (showResult) return;
    setSelected(idx);
    setShowResult(true);
    if (idx === questions[currentQ].correct) setScore(s => s + 1);
  };

  const nextQuestion = () => {
    if (currentQ < questions.length - 1) {
      setCurrentQ(currentQ + 1);
      setSelected(null);
      setShowResult(false);
    } else {
      setScreen('results');
    }
  };

  const backToSelect = () => {
    setScreen('select');
    setSelectedTest(null);
  };

  if (screen === 'select') {
    return (
      <div style={{ minHeight: '100vh', background: 'linear-gradient(180deg, #FFF5F5 0%, #FFF0F7 50%, #F5F0FF 100%)' }}>
        <div style={{ textAlign: 'center', padding: '40px 20px 24px' }}>
          <span style={{ fontSize: 48 }}>👶</span>
          <h1 style={{ fontSize: 28, fontWeight: 800, color: '#4A3F55', margin: '8px 0' }}>New Parent Quiz</h1>
          <p style={{ fontSize: 16, color: '#8B7E9B' }}>Test your parenting knowledge</p>
        </div>
        <div style={{ display: 'flex', flexDirection: 'column', gap: 16, padding: '0 20px', maxWidth: 500, margin: '0 auto' }}>
          {tests.map((test) => (
            <button key={test.id} onClick={() => startTest(test)} style={{
              background: '#fff', borderRadius: 20, padding: 24, border: `2px solid ${test.color}`,
              cursor: 'pointer', textAlign: 'center', boxShadow: '0 4px 12px rgba(0,0,0,0.06)', width: '100%'
            }}>
              <div style={{ width: 64, height: 64, borderRadius: '50%', background: `${test.color}22`, display: 'flex', alignItems: 'center', justifyContent: 'center', margin: '0 auto 16px' }}>
                <span style={{ fontSize: 32 }}>{test.icon}</span>
              </div>
              <h2 style={{ fontSize: 20, fontWeight: 700, color: '#4A3F55', margin: 0 }}>{test.title}</h2>
              <span style={{ fontSize: 13, fontWeight: 600, color: test.color }}>{test.subtitle}</span>
              <p style={{ fontSize: 14, color: '#6B5B7A', margin: '12px 0', lineHeight: 1.4 }}>{test.description}</p>
              <span style={{ fontSize: 13, color: '#8B7E9B', background: '#F5F0FF', padding: '6px 12px', borderRadius: 12 }}>
                {allQuestions[test.id].length} questions
              </span>
            </button>
          ))}
        </div>
        <p style={{ textAlign: 'center', padding: 32, fontSize: 14, color: '#8B7E9B' }}>200 questions across 4 topics</p>
      </div>
    );
  }

  if (screen === 'quiz') {
    const q = questions[currentQ];
    return (
      <div style={{ minHeight: '100vh', background: 'linear-gradient(180deg, #FFF5F5 0%, #FFF0F7 50%, #F5F0FF 100%)', display: 'flex', flexDirection: 'column' }}>
        <div style={{ background: `linear-gradient(135deg, ${selectedTest.color}, ${selectedTest.color}CC)`, padding: '10px 16px 12px', borderRadius: '0 0 20px 20px' }}>
          <div style={{ display: 'flex', alignItems: 'center', gap: 12 }}>
            <button onClick={backToSelect} style={{ background: 'rgba(255,255,255,0.3)', border: 'none', borderRadius: 8, width: 32, height: 32, fontSize: 16, color: '#fff', cursor: 'pointer', flexShrink: 0 }}>←</button>
            <div style={{ flex: 1, height: 6, background: 'rgba(255,255,255,0.4)', borderRadius: 6, overflow: 'hidden' }}>
              <div style={{ height: '100%', background: '#fff', borderRadius: 6, width: `${((currentQ + 1) / questions.length) * 100}%`, transition: 'width 0.3s' }} />
            </div>
            <span style={{ color: '#fff', fontSize: 13, fontWeight: 600, flexShrink: 0 }}>{currentQ + 1}/{questions.length}</span>
            <span style={{ background: 'rgba(255,255,255,0.9)', color: '#4A3F55', padding: '4px 10px', borderRadius: 12, fontSize: 12, fontWeight: 700, flexShrink: 0 }}>{score}✓</span>
          </div>
        </div>
        <div style={{ flex: 1, padding: '16px 16px 16px', display: 'flex', flexDirection: 'column' }}>
          <h2 style={{ fontSize: 18, fontWeight: 700, color: '#4A3F55', lineHeight: 1.35, marginBottom: 14 }}>{q.question}</h2>
          <div style={{ display: 'flex', flexDirection: 'column', gap: 8 }}>
            {q.options.map((opt, idx) => {
              let bg = '#fff', border = '#F0E6F5';
              if (showResult && idx === q.correct) { bg = '#E8F8E8'; border = '#7BC67B'; }
              else if (showResult && idx === selected && idx !== q.correct) { bg = '#FFE8E8'; border = '#E57373'; }
              else if (showResult) { bg = '#fafafa'; border = '#eee'; }
              return (
                <button key={idx} onClick={() => handleAnswer(idx)} disabled={showResult} style={{
                  display: 'flex', alignItems: 'center', gap: 10, padding: '12px', background: bg,
                  border: `2px solid ${border}`, borderRadius: 12, cursor: showResult ? 'default' : 'pointer',
                  textAlign: 'left', width: '100%'
                }}>
                  <span style={{ width: 26, height: 26, borderRadius: 8, background: 'linear-gradient(135deg, #FFE4EC, #F5E6FF)', display: 'flex', alignItems: 'center', justifyContent: 'center', fontWeight: 800, color: '#B57EDC', fontSize: 12, flexShrink: 0 }}>
                    {String.fromCharCode(65 + idx)}
                  </span>
                  <span style={{ flex: 1, fontSize: 16, fontWeight: 500, color: '#4A3F55', lineHeight: 1.3 }}>{opt}</span>
                  {showResult && idx === q.correct && <span style={{ color: '#4CAF50', fontSize: 18, fontWeight: 700 }}>✓</span>}
                  {showResult && idx === selected && idx !== q.correct && <span style={{ color: '#E57373', fontSize: 18, fontWeight: 700 }}>✗</span>}
                </button>
              );
            })}
          </div>
          {showResult && (
            <div style={{ marginTop: 12, padding: 14, background: selected === q.correct ? '#E8F8E8' : '#FFF8E7', borderRadius: 12, border: `1px solid ${selected === q.correct ? '#7BC67B' : '#FFE4B5'}` }}>
              <p style={{ fontSize: 13, color: '#5A5A5A', lineHeight: 1.5, margin: 0 }}>{q.explanation}</p>
            </div>
          )}
          {showResult && (
            <button onClick={nextQuestion} style={{
              marginTop: 12, padding: '14px 24px', width: '100%',
              background: `linear-gradient(135deg, ${selectedTest.color}, ${selectedTest.color}CC)`,
              border: 'none', borderRadius: 12, color: '#fff', fontSize: 15, fontWeight: 700, cursor: 'pointer',
              display: 'flex', alignItems: 'center', justifyContent: 'center', gap: 8, boxShadow: '0 4px 16px rgba(0,0,0,0.15)'
            }}>
              {currentQ < questions.length - 1 ? 'Next' : 'Results'} →
            </button>
          )}
        </div>
      </div>
    );
  }

  if (screen === 'results') {
    const pct = Math.round((score / questions.length) * 100);
    const grade = pct >= 90 ? 'A' : pct >= 80 ? 'B' : pct >= 70 ? 'C' : pct >= 60 ? 'D' : 'F';
    const emoji = pct >= 90 ? '🌟' : pct >= 80 ? '👏' : pct >= 70 ? '📚' : pct >= 60 ? '💪' : '🌱';
    const msg = pct >= 90 ? "Outstanding!" : pct >= 80 ? "Great job!" : pct >= 70 ? "Good work!" : pct >= 60 ? "Keep learning!" : "Keep studying!";
    return (
      <div style={{ minHeight: '100vh', background: 'linear-gradient(180deg, #FFF5F5 0%, #FFF0F7 50%, #F5F0FF 100%)', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', padding: 24, textAlign: 'center' }}>
        <span style={{ fontSize: 64, marginBottom: 16 }}>{emoji}</span>
        <h1 style={{ fontSize: 24, fontWeight: 800, color: '#4A3F55', margin: '0 0 4px' }}>{selectedTest.title}</h1>
        <p style={{ fontSize: 16, color: '#8B7E9B', margin: '0 0 24px' }}>Quiz Complete!</p>
        <div style={{ width: 100, height: 100, borderRadius: '50%', background: `linear-gradient(135deg, ${selectedTest.color}, ${selectedTest.color}CC)`, display: 'flex', alignItems: 'center', justifyContent: 'center', marginBottom: 20, boxShadow: '0 8px 32px rgba(0,0,0,0.15)' }}>
          <span style={{ fontSize: 48, fontWeight: 800, color: '#fff' }}>{grade}</span>
        </div>
        <div style={{ display: 'flex', alignItems: 'baseline', gap: 4, marginBottom: 8 }}>
          <span style={{ fontSize: 48, fontWeight: 800, color: '#4A3F55' }}>{score}</span>
          <span style={{ fontSize: 32, color: '#C9A0DC' }}>/</span>
          <span style={{ fontSize: 32, fontWeight: 600, color: '#8B7E9B' }}>{questions.length}</span>
        </div>
        <p style={{ fontSize: 20, fontWeight: 600, color: '#B57EDC', marginBottom: 16 }}>{pct}%</p>
        <p style={{ fontSize: 18, color: '#6B5B7A', marginBottom: 32 }}>{msg}</p>
        <div style={{ display: 'flex', flexDirection: 'column', gap: 12, width: '100%', maxWidth: 300 }}>
          <button onClick={() => startTest(selectedTest)} style={{ padding: '18px 48px', background: `linear-gradient(135deg, ${selectedTest.color}, ${selectedTest.color}CC)`, border: 'none', borderRadius: 16, color: '#fff', fontSize: 17, fontWeight: 700, cursor: 'pointer' }}>Try Again</button>
          <button onClick={backToSelect} style={{ padding: '16px 48px', background: 'transparent', border: '2px solid #E0D6E9', borderRadius: 16, color: '#6B5B7A', fontSize: 16, fontWeight: 600, cursor: 'pointer' }}>Choose Another Test</button>
        </div>
      </div>
    );
  }
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
